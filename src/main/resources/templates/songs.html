<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments :: head"></th:block>
    <title>Songs</title>
</head>
<body>
  <h1>The top four is..</h1>
  <ul>
      <li th:each="song : ${ListSong}"> [[${song.getName()}]] </li>
      <li th:each="song : ${ListSong}">
          <a th:href="@{|/songs/${song.getId()}|}">[[${song.getName()}]]</a>
      </li>
  </ul>
</body>
</html>
